
<section ng-include="'partials/navbar.html'"></section>
<h1>placeholder</h1>
<h1>{{ConcertCtrl.concert.bandName}}</h1>
<h3>{{ConcertCtrl.concert.concertDate}}</h3>
<h3>{{ConcertCtrl.concert.concertName}}</h3>
<h5>At {{ConcertCtrl.concert.venueName}} in {{ConcertCtrl.concert.venueCity}}, {{ConcertCtrl.concert.venueCountry}}</h5>
<button ng-hide="ConcertCtrl.concert.rating != 0" ng-click="ConcertCtrl.startCount()">Start</button>
<button ng-hide="ConcertCtrl.concert.rating != 0" ng-click="ConcertCtrl.stopCount()">Stop</button>
<p>{{ConcertCtrl.concert.rating}}</p>
<button>Add Concert</button>
<section>
	<ul>
		<li ng-repeat="item in ConcertCtrl.attendees">
			<img src="{{item.pic}}">
			{{item.name}}
		</li>
	</ul>
</section>
