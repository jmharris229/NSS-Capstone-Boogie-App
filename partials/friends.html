<section ng-include="'partials/navbar.html'"></section>
<h1 id="friendsHeader">FRIENDS</h1>	
<hr id="friendsHR">
<ul id="friendsList">
	<li ng-repeat="friend in FriendlistCtrl.friendsArray" ng-click="FriendlistCtrl.gotoUser(friend.$id)">
		<img src="{{friend.pic}}"/>
		<div>
		<a href="/#/profile/{{friend.uid}}">{{friend.name}}</a>
		<p>Boogie Score: {{friend.concertSteps}}</p>
		<!-- <p>Last Concert:</p> -->
		</div>
	</li>
</ul>
