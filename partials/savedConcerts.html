<section ng-include="'partials/navbar.html'"></section>
<h1>placeholder</h1>
	<ul>
		<li ng-repeat="concert in SavedconcertCtrl.userConcerts" ng-click="SavedconcertCtrl.gotoConcert(concert.$id)">
			{{concert.concertName}}
			{{concert.rating}}
			<span ng-show="SavedconcertCtrl.me === concert.userId" ng-click="SavedconcertCtrl.removeConcert(concert.$id)" class="glyphicon glyphicon-remove-circle"></span>
		</li>
	</ul>
